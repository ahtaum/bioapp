<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="vue/gayagaya.css">

    <!-- sambungin ke VUE JS 3 -->
    <script src="https://unpkg.com/vue@next"></script>

    <title>BioApp</title>
  </head>
  <body>

    <div id="app" class="my-3 lh-sm">

        <section @mousemove="rgb">
            <div class="container">
                <div class="row">
                    <h1>{{ judul }}</h1>
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-body">
                                <h1>{{ x }}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-body">
                                <h1>{{ y }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded fs-5">
                            <div class="card-body table-responsive">
                                <table class="table text-center text-break table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nama</th>
                                            <th scope="col">Jenis Kelamin</th>
                                            <th scope="col">Kepribadian</th>
                                            <th scope="col">Status Menikah</th>
                                            <th scope="col">Tentang</th>
                                            <th scope="col">Motto</th>
                                        </tr>
                                    </thead>
                                    <tbody class="lh-lg">
                                        <tr v-for="hasil in dataApi" :key="hasil.id">
                                            <td>{{ hasil.nama }}</td>
                                            <td>{{ hasil.jenis_kelamin }}</td>
                                            <td>{{ hasil.kepribadian }}</td>
                                            <td>{{ hasil.menikah }}</td>
                                            <td>{{ hasil.tentang }}</td>
                                            <td>{{ hasil.motto }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Konfigurasi VUEJS -->
    <script src="vue/app.js"></script>

  </body>
</html>
